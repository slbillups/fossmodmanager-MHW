<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup - Select Game Executable</title>
    <script type="module" src="/setup.js"></script>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
        }
        .controls {
            display: flex;
            align-items: center; /* Align button and text vertically */
            gap: 10px; /* Space between button and text */
            margin-bottom: 15px;
        }
        #selectedPathDisplay {
            font-style: italic;
            color: #555;
            background-color: #fff;
            padding: 5px 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            min-height: 1.2em; /* Ensure it has some height even when empty */
            flex-grow: 1; /* Allow it to take available space */
            text-align: left;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            white-space: nowrap; /* Prevent button text wrapping */
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #error {
            margin-top: 10px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Initial Setup</h1>
    <p>Please select the main executable file for the game you want to manage:</p>
    <p>(Example: <code>Game.exe</code> or <code>game-binary</code>)</p>

    <div class="controls">
        <button id="browseButton">Browse...</button>
        <span id="selectedPathDisplay">No file selected...</span>
    </div>

    <button id="finalizeButton" disabled>Finalize Setup</button>

    <div id="error" style="display: none;"></div>

</body>
</html>
